basePath: /
definitions:
  cart.CartItem:
    properties:
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      quantity:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  cart.addReq:
    properties:
      product_id:
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  product.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  product.CreateCategoryReq:
    properties:
      name:
        description: |-
          Category name
          required: true
          min: 2
          max: 128
        maxLength: 128
        minLength: 2
        type: string
    required:
    - name
    type: object
  product.CreateProductReq:
    properties:
      category_id:
        description: |-
          Category ID
          required: true
          min: 1
        type: integer
      description:
        description: |-
          Product description
          max: 2000
        maxLength: 2000
        type: string
      name:
        description: |-
          Product name
          required: true
          min: 2
          max: 200
        maxLength: 200
        minLength: 2
        type: string
      price:
        description: |-
          Price in copecks
          required: true
          min: 1
        type: integer
      stock:
        description: |-
          Stock quantity
          required: true
          min: 0
        minimum: 0
        type: integer
    required:
    - category_id
    - name
    - price
    - stock
    type: object
  product.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
    type: object
  product.IDResponse:
    properties:
      id:
        description: ID of the created or updated entity
        type: integer
    type: object
  product.Product:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        description: в копейках
        type: integer
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  product.UpdateCategoryReq:
    properties:
      name:
        maxLength: 128
        minLength: 2
        type: string
    required:
    - name
    type: object
  product.UpdateProductReq:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 2000
        type: string
      name:
        type: string
      price:
        type: integer
      stock:
        minimum: 0
        type: integer
    required:
    - category_id
    - name
    - price
    - stock
    type: object
  user.loginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
